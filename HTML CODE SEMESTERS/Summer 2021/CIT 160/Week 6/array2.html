<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="uft-8">
<title>array2</title>

    <script>
        /*Defining Table
            Input- User clicks button

            Processing- funtion doLists() is activated by button, where the arrays are used in count1 and count 2.
                The arrays are seen if there are even numbers by  seeing if the remainder is 0 (%) then displays how many evens there are.
                mult1 and mult2 have their list multiplied by the multiplyer attribute.

            Output- list1, list2, mult1, and mult2

        */
       
        function doLists() {
            let list1 = [ 17, 8, 9, 5, 20 ];
            let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

// Test the countEvens function by calling it two times.
            let count1 = countEvens(list1);
            let count2 = countEvens(list2);

            function countEvens(list) {
                let evens = 0
                for (i = 0; i < (list.length); i++) {
                    if (list[i] % 2 == 0) {
                        evens++;
                    }                    
                }
                return evens;
            }

// Test the multiply function by calling it two times.
            let mult1 = multiply(list1,3);
            let mult2 = multiply(list2,2);

            function multiply(list, multiplier) {
                for(i = 0; i<list.length; i++) {
                    list[i] *= multiplier;
                    list[i] = " " + list[i];
                }
                return list;
            }

// Build a string to display to the user.
            let result =
                    count1 + '<br>' +
                    count2 + '<br>' +
                    mult1 + '<br>' +
                    mult2;

// Display the output string for the user to see.
            document.getElementById("output").innerHTML = result;
        }

    </script>
</head>
<body>
    <h1>Array 2</h1>
    <button onclick="doLists()">Press NOW!</button>
    <div id="output"></div>

</body>
</html>
