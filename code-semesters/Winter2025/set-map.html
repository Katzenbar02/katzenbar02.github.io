<body>
    <header>
        <h1>I Know a Place (IKAP)</h1>
        <nav>

                <li><a href="home.html">Home</a></li>

    <main>
        <section id="set-map-section">
            <h2>Set Your Map</h2>
            <form id="setMapForm">
                <label for="start-location">Start Location:</label>
                <input type="text" id="start-location" name="start-location" placeholder="Enter start location" required>

                <label for="end-location">Destination:</label>
                <input type="text" id="end-location" name="end-location" placeholder="Enter destination" required>

                <button type="submit">Set Route</button>
            </form>
        </section>
    </main>
