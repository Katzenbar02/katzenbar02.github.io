<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cashew Budgeting App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-wallet"></i> Cashew Budgeting App</h1>
            <nav>
                <ul>
                    <li><a href="cashew.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-container">
            <div class="login-box">
                <h2>Login to Cashew</h2>
                <form action="/auth/login" method="POST">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
                    <p class="signup-link"><a href="cashew.html">Back to Home</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Cashew Budgeting App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
